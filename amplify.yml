version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build:apps
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewrites:
    - source: /apps/set-list-drums/<*>
      target: /apps/set-list-drums/index.html
      status: 200
    - source: /apps/pit-data/<*>
      target: /apps/pit-data/index.html
      status: 200
    - source: /<*>
      target: /index.html
      status: 200