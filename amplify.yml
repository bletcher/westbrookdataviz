version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewrites:
    - source: /
      target: /index.html
      status: 200
    - source: /set-list-drums/
      target: /set-list-drums/index.html
      status: 200
    - source: /pit-data/
      target: /pit-data/index.html
      status: 200
    - source: /set-list-drums/<*>
      target: /set-list-drums/index.html
      status: 200
    - source: /pit-data/<*>
      target: /pit-data/index.html
      status: 200
    - source: /<*>
      target: /index.html
      status: 200
  environment:
    variables:
      - NODE_ENV=production
      - GIT_LFS_SKIP_SMUDGE=1